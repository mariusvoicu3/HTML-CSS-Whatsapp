<body>
    <h1>Settings</h1>
    <div class="status">
        <img src="/photos/kelian-pfleger.jpg" alt="profile photo">
        <div class="status-container">
            <h4>Kelian Pfleger</h4>
            <p>Available</p>           
        </div>
        <i class="fas fa-qrcode"></i>
    </div>
    <section class="section1">
        <div class="row">
            <div class="option">
                <i class="fas fa-star"></i>
                <span>Starred Messages</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
        <span class="break-line"></span>
        <div class="row">
            <div class="option">
                <i class="fas fa-laptop"></i>
                <span>Linked Device</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
    </section>
    <section class="section2">
        <div class="row">
            <div class="option">
                <i class="fas fa-key"></i>
                <span>Account</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
        <span class="break-line"></span>
        <div class="row">
            <div class="option">
                <i class="fab fa-whatsapp-square"></i>
                <span>Chats</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
        <span class="break-line"></span>
        <div class="row">
            <div class="option">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
        <span class="break-line"></span>
        <div class="row">
            <div class="option">
                <i class="fas fa-exchange"></i>
                <span>Storage and Data</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
    </section>
    <section class="section3">
        <div class="row">
            <div class="option">
                <i class="fas fa-info"></i>
                <span>Help</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
        <span class="break-line"></span>
        <div class="row">
            <div class="option">
                <i class="fas fa-heart"></i>
                <span>Tell a Friend</span>
            </div>
            <i class="fas fa-angle-right"></i>
        </div>
    </section>
